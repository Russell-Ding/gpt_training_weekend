[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --disable-warnings
    --color=yes
    --capture=no

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    model: marks tests that involve model training/inference
    data: marks tests that involve data loading/processing
    memory_intensive: marks tests that use significant memory
    distributed: marks tests for distributed training

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Pytest plugins
# Uncomment if you want to use these plugins:
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filterwarnings to handle PyTorch/CUDA warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*CUDA.*:UserWarning
    ignore:.*deprecated.*:DeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Temporary directory cleanup
tmp_path_retention_count = 3
tmp_path_retention_policy = failed